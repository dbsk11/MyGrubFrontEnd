<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MyGrub</title>
    <link rel="stylesheet" href="src/stylesheet.css">
    <!-- <script type="text/javascript" src="src/user.js?"></script>
    <script type="text/javascript" src="src/restaurant.js"></script> -->
    <script type="text/javascript" src="src/index.js"></script>
  </head>

  <body>
    <div class="page-container">
        <div class="header-container">
          <h1>My Grub</h1>
          <h2>Description</h3>
        </div>
        <div class = "main-container">
          <!-- left column -->
          <div class="column-left">
            <h1>Restaurants</h1> 
            <label for="cuisine">Select a Cuisine</label>

            <select name="cuisine" class="cuisine">
              <option value="All" default>All</option>
              <option value="American">American</option>
              <option value="Italian">Italian</option>
              <option value="Thai">Thai</option>
            </select>
            <p class="headers">Select a restaurant below to view their menu:</p>
              <div class="list-restaurants" id="restaurants">
    
              </div>
          </div>
    
          <!-- center column -->
          <div class="column-middle" id = restaurantMenu>
            <h1>Menu</h1>  
            <div id = "restaurantInfo"></div>
            <label for="cuisine">Select a Category</label>

            <select name="category" class="category">
              <option value="All" default>All</option>
              <option value="Appetizer">Appetizer</option>
              <option value="Entree">Entree</option>
              <option value="Dessert">Dessert</option>
              <option value="Beverages">Beverages</option>


            </select>
            <div class="restaurant-items" id = restaurantItems>
    
            </div>
          </div>  
    
          <!-- right column -->
          <div class="column-right" id="user-cart-container">
            <h1>Your Cart</h1>
              <div class="cart-items">
                  <ol class="item">
                  </ol>
                  <h3 class="cart-total">Total: </h3>
                  <button class="checkout" type="button">Checkout!</button>
              </div>
          </div>
        </div>
    </div>
    
  </body>
</html>
