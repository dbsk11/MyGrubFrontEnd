    <!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MyGrub</title>
    <link rel="stylesheet" href="src/stylesheet.css">
    <script type="text/javascript" src="src/index.js"></script>
  </head>

  <body>
    <div class="page-container">
        <div class="header-container">
          <img class="image" src="src/logo.png" alt="My Grub Logo">
        </div>
        <div class="panel-container">
            <div class="restaurant-container">
              <h1 class="header">Restaurants</h1>
            </div>
            <div class="menu-container">
              <h1 class="header">Menu</h1>
            </div>
            <div class="cart-container">
              <h1 class="header">Your Cart</h1>
            </div>
        </div>

        <!-- main container -->
        <div class="main-container">

          <!-- left column -->
          <div class="column-left">
            <label class="panel-header" for="cuisine">Select a Cuisine:</label>
            <select name="cuisine" class="cuisine">
              <option value="All" selected>All</option>
              <option value="American">American</option>
              <option value="Italian">Italian</option>
              <option value="Thai">Thai</option>
            </select>
              <div class="list-restaurants" id="restaurants">
  
              </div>
          </div>
    
          <!-- center column -->
          <div class="column-middle" id = restaurantMenu>
            <div class="restinfo" id = "restaurantInfo"></div>
              <label class="panel-header" for="cuisine">Select a Category:</label>
              <select name="category" class="category">
                <option value="All" selected>All</option>
                <option value="Appetizer">Appetizer</option>
                <option value="Entree">Entree</option>
                <option value="Dessert">Dessert</option>
                <option value="Beverages">Beverages</option>
              </select>
            <div class="restaurant-items" id = restaurantItems>
    
            </div>
          </div>  
    
          <!-- right column -->
          <div class="column-right" id="user-cart-container">
            <label class="panel-header" for="cart">Items:</label>
              <div class="cart-items">
                  <ol class="item">

                  </ol>
                  <h3 class="cart-total">Total: </h3>
                  <button class="checkout" type="button">Checkout!</button>
              </div>
            </div>
        </div>
        
      </body>
    </html>
